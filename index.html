<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS Dinner Shopping list</title>
	<link rel="stylesheet" href="css/styles.css">
	<link rel="shortcut icon" href="img/favicon.png">
</head>
<body>
	<header>
		<h1>CSS Dinner Shopping list</h1>
		<span>Let's go to the mall!</span>
	</header>
	<main>
		<ul class="shopping">
			<li>
				<label>
					<input type="checkbox" class="chekbox">
					<span class="item">A lot of pickles</span>
					<span class="note">for the next lessons about CSS</span>
				</label>
			</li>
			<li>
				<label>
					<input type="checkbox" class="chekbox">
					<span class="item">10 apples</span>
					<span class="note">for more CSS manipulation</span>
				</label>
			</li>
			<li>
				<label>
					<input type="checkbox" class="chekbox">
					<span class="item">20 oranges</span>
					<span class="note">because they are awesome</span>
				</label>
			</li>
			<li>
				<label>
					<input type="checkbox" class="chekbox">
					<span class="item">13 plates</span>
					<span class="note">hm... they always disappear</span>
				</label>
			</li>
			<li>
				<label>
					<input type="checkbox" class="chekbox">
					<span class="item">15 bentos</span>
					<span class="note"></span>
				</label>
			</li>
			<li>
				<label>
					<input type="checkbox" class="chekbox">
					<span class="item">1 bottle of Sake ^_^</span>
					<span class="note">for my friends</span>
				</label>
			</li>
		</ul>
	</main>
	<footer>
		<span>Bon appetit :)</span>
	</footer>	
</body>
</html>
